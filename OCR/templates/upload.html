<!DOCTYPE html>
<html>
 <head>
   <title>OCR</title>
   <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
   <style>
     h1{
    align-items: center;
}
   </style>
 </head>
 <body>
   
   {% if msg %}
   <h1>{{ msg }}</h1>
   {% endif %}
  
   <h1 >Upload new File</h1>
   <img src="https://res.cloudinary.com/mhmd/image/upload/v1564991372/image_pxlho1.svg" alt="" width="150" class="mb-4">
  
  
   
   <form method=post enctype=multipart/form-data>
     <p><input type=file name=file>
        <input type=submit value=Upload>
   </form>

   <h1>Result:</h1>
   {% if img_src %}
     <img src="{{ img_src }}">
   {% endif %}
  
   {% if extracted_text %}
     <p> The extracted text from the image above is: <b> {{ extracted_text }} </b></p>
  
   {% else %}
     The extracted text will be displayed here
   {% endif %}
  
 </body>
 
</html>
